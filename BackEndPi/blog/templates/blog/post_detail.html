{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <title>{{ post.title }}</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="navbar-container">
                <nav class="nav">
                    <img src="{% static 'base/img/logo.svg' %}" alt="LOGO Have Odonto" class="cabecalho-imagem">
                    <div class="mobile-menu">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                    <ul class="navbar-itens">
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'post_list' %}">Blog</a></li>
                        <li><a href="#servicos">Serviços</a></li>
                        <li><a href="#endereco">Contato</a></li>
                        <li><a href="#" class="default-btn">Login</a></li>
                    </ul>
                </nav>
            </div>
    </header>

    <div id="post-detail">
        <img src="{{ post.image.url }}" alt="{{ post.title }}" id="img-detail">
        <h1 id="title-detail">{{ post.title }}</h1>
        <small id="created-post">Publicado em: {{ post.created_at }}</small>
        <p id="content-detail">{{ post.content }}</p>

        <a href="{% url 'post_list' %}" id="return-blog">Voltar para a lista de posts</a>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Clínica Have Odonto | Todos os direitos reservados</p>
    </footer> 
</body>
</html>
